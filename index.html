<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Sergdle</title>
  </head>
  <body>
    <div id="app" class="flex flex-col items-center h-full relative">
      <h1 class="text-4xl font-bold my-2">SERGDLE</h1>
      <div id="board-cont"></div>
      <div
        id="keyboard-cont"
        class="mt-2 w-full flex flex-col items-center noselect">
        <div id="row-1" class="flex">
          <div class="key-tile" id="q" data-key="q">Q</div>
          <div class="key-tile" id="w" data-key="w">W</div>
          <div class="key-tile" id="e" data-key="e">E</div>
          <div class="key-tile" id="r" data-key="r">R</div>
          <div class="key-tile" id="t" data-key="t">T</div>
          <div class="key-tile" id="y" data-key="y">Y</div>
          <div class="key-tile" id="u" data-key="u">U</div>
          <div class="key-tile" id="i" data-key="i">I</div>
          <div class="key-tile" id="o" data-key="o">O</div>
          <div class="key-tile" id="p" data-key="p">P</div>
        </div>
        <div id="row-2" class="flex">
          <div class="space"></div>
          <div class="key-tile" id="a" data-key="a">A</div>
          <div class="key-tile" id="s" data-key="s">S</div>
          <div class="key-tile" id="d" data-key="d">D</div>
          <div class="key-tile" id="f" data-key="f">F</div>
          <div class="key-tile" id="g" data-key="g">G</div>
          <div class="key-tile" id="h" data-key="h">H</div>
          <div class="key-tile" id="j" data-key="j">J</div>
          <div class="key-tile" id="k" data-key="k">K</div>
          <div class="key-tile" id="l" data-key="l">L</div>
        </div>
        <div id="row-3" class="flex">
          <div class="enter-key special-key">
            <h1 class="enter-key text-xs md:text-lg">ENTER</h1>
          </div>
          <div class="key-tile" id="z" data-key="z">Z</div>
          <div class="key-tile" id="x" data-key="x">X</div>
          <div class="key-tile" id="c" data-key="c">C</div>
          <div class="key-tile" id="v" data-key="v">V</div>
          <div class="key-tile" id="b" data-key="b">B</div>
          <div class="key-tile" id="n" data-key="n">N</div>
          <div class="key-tile" id="m" data-key="m">M</div>
          <div class="delete-key special-key">
            <img
              class="delete-key w-7"
              src="/delete-icon.png"
              alt="delete letter icon" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
