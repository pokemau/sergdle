<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests" />
    <title>Wordle</title>
  </head>
  <body>
    <div id="app" class="flex flex-col items-center">
      <h1 class="text-4xl font-bold my-2">SERGDLE</h1>
      <div id="board-cont" class=""></div>
      <div id="keyboard-cont">
        <div id="row-1" class="flex">
          <div class="key-tile" data-key="q">Q</div>
          <div class="key-tile" data-key="w">W</div>
          <div class="key-tile" data-key="e">E</div>
          <div class="key-tile" data-key="r">R</div>
          <div class="key-tile" data-key="t">T</div>
          <div class="key-tile" data-key="y">Y</div>
          <div class="key-tile" data-key="u">U</div>
          <div class="key-tile" data-key="i">I</div>
          <div class="key-tile" data-key="o">O</div>
          <div class="key-tile" data-key="p">P</div>
        </div>
        <div id="row-2" class="flex">
          <div class="w-5"></div>
          <div class="key-tile" data-key="a">A</div>
          <div class="key-tile" data-key="s">S</div>
          <div class="key-tile" data-key="d">D</div>
          <div class="key-tile" data-key="f">F</div>
          <div class="key-tile" data-key="g">G</div>
          <div class="key-tile" data-key="h">H</div>
          <div class="key-tile" data-key="j">J</div>
          <div class="key-tile" data-key="k">K</div>
          <div class="key-tile" data-key="l">L</div>
        </div>
        <div id="row-3" class="flex">
          <div class="special-key">ENTER</div>
          <div class="key-tile" data-key="z">Z</div>
          <div class="key-tile" data-key="x">X</div>
          <div class="key-tile" data-key="c">C</div>
          <div class="key-tile" data-key="v">V</div>
          <div class="key-tile" data-key="b">B</div>
          <div class="key-tile" data-key="n">N</div>
          <div class="key-tile" data-key="m">M</div>
          <div class="special-key">DEL</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
